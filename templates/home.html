<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Student Performance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #87ceeb; /* Sky Blue */
            color: #333;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
            color: #007bff; /* Primary color */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            background-color: #ffffff; /* White background for form */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }
        .btn-submit {
            background-color: #007bff; /* Primary color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #28a745; /* Success color */
            font-weight: bold;
            border: 1px solid #28a745;
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f9ee; /* Light green background */
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
        }
        .form-group label {
            font-weight: bold; /* Bold labels */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Exam Performance Predictor</h1>
        <p>Fill in the details below to predict your exam performance:</p>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Race or Ethnicity:</label>
                <select name="ethnicity" class="form-control" required>
                    <option value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="form-group">
                <label>Parental Level of Education:</label>
                <select name="parental_level_of_education" class="form-control" required>
                    <option value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="form-group">
                <label>Lunch Type:</label>
                <select name="lunch" class="form-control" required>
                    <option value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <label>Test Preparation Course:</label>
                <select name="test_preparation_course" class="form-control" required>
                    <option value="">Select Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label>Reading Score (0-100):</label>
                <input type="number" name="reading_score" class="form-control" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label>Writing Score (0-100):</label>
                <input type="number" name="writing_score" class="form-control" min="0" max="100" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Predict</button>
            </div>
        </form>
        {% if results %}
        <div class="result">Prediction Result: {{ results }}</div>
        {% endif %}
    </div>
    <div class="footer">
        <p>&copy; 2024 Student Performance Predictor. All Rights Reserved.</p>
    </div>
</body>
</html>
